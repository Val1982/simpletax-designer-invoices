name: Poll EuroFaktura

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'

jobs:
  poll:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run poll
        env:
          EF_ENDPOINT: ${{ secrets.EF_ENDPOINT }}
          EF_USERNAME: ${{ secrets.EF_USERNAME }}
          EF_SECRETKEY: ${{ secrets.EF_SECRETKEY }}
          EF_TOKEN: ${{ secrets.EF_TOKEN }}
        run: |
          npm install
          npm run poll

      - name: Render HTML preview
        run: |
          npm run render

      - name: Commit results
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data preview state.json package-lock.json package.json src || true
          git commit -m "Auto: poll + render preview" || echo "Nothing to commit"
          git pull --rebase origin main || true
          git push || true
