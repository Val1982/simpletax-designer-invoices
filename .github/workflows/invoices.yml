name: Poll EuroFaktura + Render Preview

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "ef-poll-render"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci || npm install

      - name: Poll EuroFaktura
        env:
          EF_ENDPOINT: ${{ secrets.EF_ENDPOINT }}
          EF_USERNAME: ${{ secrets.EF_USERNAME }}
          EF_TOKEN: ${{ secrets.EF_TOKEN }}
          EF_SECRETKEY: ${{ secrets.EF_SECRETKEY }}
        run: npm run poll

      - name: Render preview HTML
        run: npm run render

      # ✅ ВАЖНО: генерираме архива в preview/archive/*
      - name: Build archive (preview/archive)
        run: npm run archive

      # ✅ ДИАГНОСТИКА: да видим какво точно ще качим
      - name: Debug - list preview outputs
        run: |
          set -e
          echo "---- preview tree ----"
          ls -la preview || true
          echo "---- preview/archive ----"
          ls -la preview/archive || true
          echo "---- preview/archive/html count ----"
          ls -1 preview/archive/html 2>/dev/null | wc -l || true
          echo "---- show first 3 lines of preview/archive/index.html ----"
          head -n 5 preview/archive/index.html || true

      - name: Commit changes (data/state/preview)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git pull --rebase origin main || true

          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto: poll + render + archive"
          git push origin HEAD:main

      # ✅ GitHub Pages публикува preview/
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: preview

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
