name: Poll EuroFaktura + Render Preview

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *" # на 15 минути

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "ef-poll-render"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci || npm install

      - name: Poll EuroFaktura
        env:
          EF_ENDPOINT: ${{ secrets.EF_ENDPOINT }}
          EF_USERNAME: ${{ secrets.EF_USERNAME }}
          EF_TOKEN: ${{ secrets.EF_TOKEN }}
          EF_SECRETKEY: ${{ secrets.EF_SECRETKEY }}
        run: node src/poll.js

      - name: Render preview HTML
        run: node src/render.js

      # ✅ НОВО: генерира archive/
      - name: Generate archive
        run: npm run archive

      - name: Commit changes (data/state/preview/archive)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git pull --rebase origin main || true

          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto: poll + render + archive"
          git push origin HEAD:main

      # ✅ НОВО: сглобяваме пакет за Pages: preview (root) + archive (/archive)
      - name: Build Pages bundle (public/)
        run: |
          set -e
          rm -rf public
          mkdir -p public/archive

          # preview -> root
          if [ -d "preview" ]; then
            cp -R preview/. public/
          fi

          # archive -> /archive
          if [ -d "archive" ]; then
            cp -R archive/. public/archive/
          fi

          # базова проверка
          ls -la public
          ls -la public/archive || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
